version: v1.0
name: Dotfiles

agent:
  machine:
    type: a1-standard-4
    os_image: macos-mojave-xcode11

execution_time_limit:
  hours: 1

auto_cancel:
  queued:
    when: 'true'

blocks:
  - name: Test
    task:
      prologue:
        commands:
          - checkout

      jobs:
      - name: quality
        commands:
          - brew install shellcheck
          - script/quality
